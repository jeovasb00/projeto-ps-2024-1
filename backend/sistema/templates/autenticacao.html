<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login sistema</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-5.3.1/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-5.3.1/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <form action="/" method="POST">
    {% csrf_token %}

    <div class="form-group">  
        <label for="usuario">Usu√°rio:</label>  
        <input type="text" name="usuario" id="usuario" value="{{ usuario }}" class="form-control" />
    </div>  
    <div class="form-group">  
        <label for="senha">Senha:</label>  
        <input type="password" name="senha" id="senha" value="{{ senha }}" class="form-control" />
    </div>  
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if mensagem %}
    <div class="alert alert-danger" role="alert">
        {{ mensagem }}
    </div>
    {% endif %}
</body>
</html>
